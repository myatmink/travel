<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPJ Three Login</title>
    <link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="css/ppj3login.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="bg">

    <h1>Travel 2 Korea</h1>
    <p>Sign in below to see detail</p>

    <div class="container">

        <form action="" method="">

            <h1>Login</h1>

            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" class="username" placeholder="Username" />
            <br/>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" class="password" placeholder="Password" />
            <br/>
            <button type="submit"><a href="ppj3.html">Log in</a></button>
            <br/>
            <a href="#" class="links">Forgot Password?</a>

            <a href="#" class="links">Sign up</a>

            <div class="with">

                <p>Sign in with</p>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>

            </div>
            

        </form>

    </div>
    
    </div>

</body>
</html>
